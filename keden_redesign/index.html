<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keden Assistant Mockup</title>
</head>

<body>
  <div id="app" class="w-[400px] h-[600px] glass rounded-2xl overflow-hidden relative flex flex-col mx-auto">
    <!-- Apple-style header -->
    <header
      class="flex items-center justify-between px-4 py-3 bg-white/50 backdrop-blur-md border-b border-black/5 z-10">
      <div class="flex items-center gap-2">
        <div class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
        <span class="font-semibold text-[15px] tracking-tight text-gray-900">Keden Assistant</span>
      </div>
      <button class="w-7 h-7 flex items-center justify-center rounded-full hover:bg-black/5 transition-colors">
        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
          </path>
        </svg>
      </button>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto p-4 flex flex-col gap-4 relative">
      <!-- Abstract Apple background blobs -->
      <div
        class="absolute top-[-50px] right-[-50px] w-48 h-48 bg-[#007AFF]/10 rounded-full blur-3xl pointer-events-none">
      </div>
      <div
        class="absolute bottom-[20%] left-[-20px] w-32 h-32 bg-purple-500/10 rounded-full blur-2xl pointer-events-none">
      </div>

      <!-- Big Drop Zone -->
      <div
        class="glass-container bg-white/40 p-6 rounded-2xl border-2 border-dashed border-[#007AFF]/30 flex flex-col items-center justify-center gap-3 text-center cursor-pointer transition-all hover:bg-[#007AFF]/5 hover:border-[#007AFF]/50 group relative z-10">
        <div
          class="w-12 h-12 rounded-full bg-[#007AFF]/10 flex items-center justify-center text-[#007AFF] group-hover:scale-110 transition-transform">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
        </div>
        <div>
          <h3 class="font-medium text-gray-900 mb-1">Upload Document</h3>
          <p class="text-xs text-gray-500">CMR, Invoice, Passport (PDF, JPG)</p>
        </div>
        <button
          class="mt-2 bg-[#007AFF] text-white text-sm font-medium px-4 py-1.5 rounded-full hover:bg-[#0056b3] transition-colors shadow-sm shadow-[#007AFF]/20 border-0">
          Browse Files
        </button>
      </div>

      <!-- Detected Data Tags -->
      <div class="space-y-2 z-10">
        <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Detected Objects</h4>
        <div class="flex flex-wrap gap-2">
          <span
            class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-blue-50 text-blue-700 border border-blue-100 shadow-sm">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg> CMR (02015)
          </span>
          <span
            class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-purple-50 text-purple-700 border border-purple-100 shadow-sm">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg> Invoice (04021)
          </span>
          <span
            class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-gray-100/50 text-gray-600 border border-gray-200 shadow-sm opacity-60">
            Tech Pass
          </span>
        </div>
      </div>

      <!-- Status Card -->
      <div
        class="mt-auto bg-white/60 backdrop-blur-md border border-white p-3 rounded-xl shadow-[0_2px_10px_rgba(0,0,0,0.03)] z-10">
        <div class="flex justify-between items-center mb-2">
          <span class="text-xs font-medium text-gray-700">Analyzing OCR data...</span>
          <span class="text-xs text-gray-500 font-mono">65%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-1.5 overflow-hidden">
          <div class="bg-[#007AFF] h-1.5 rounded-full" style="width: 65%"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-gray-50/80 backdrop-blur-md border-t border-gray-200/50 p-2.5 px-4 flex justify-between items-center z-10">
      <div class="flex items-center gap-1.5">
        <svg class="w-3 h-3 text-blue-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        <span class="text-[10px] text-gray-500 font-medium tracking-wide">GEMINI 2.0 FLASH</span>
      </div>
      <button
        class="w-7 h-7 flex items-center justify-center rounded-full hover:bg-black/5 transition-colors text-gray-400 hover:text-gray-600 border-0 bg-transparent">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </button>
    </footer>
  </div>

  <!-- Needed to load Vite scripts if any exist, although we aren't using JS framework right now -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
